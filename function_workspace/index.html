<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Definition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
        }

        #definition {
            background: #fff;
            border: 2px solid #2980b9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 1.2em;
            color: #34495e;
            max-width: 600px;
            transition: background 0.3s;
        }

        #definition:hover {
            background: #ecf0f1;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background: #2980b9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1c669c;
        }
    </style>
    <script>
        async function fetchDefinition() {
            try {
                const response = await fetch('https://your_api.execute-api.us-east-1.amazonaws.com/Prod/quote');
                if (!response.ok) throw new Error(response.statusText);

                const { body } = await response.json();
                document.getElementById('definition').innerText = JSON.parse(body).definition;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('definition').innerText = 'Failed to fetch definition.';
            }
        }

        window.onload = fetchDefinition;
    </script>
</head>
<body>
    <h1>Random Cloud Definition</h1>
    <div id="definition">Loading...</div>
    <button onclick="fetchDefinition()">Get Another Definition</button>
</body>
</html>
